service: finops-backend
frameworkVersion: '3'
configValidationMode: error

provider:
  name: aws
  stackName: ${param:APPLICATION_ENV}-coreService-backend-stack
  stackTags:
    STAGE: ${param:APPLICATION_ENV}
    Project: "finopsreport"
    Subproject: "backend"
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${param:REGION}
  deploymentBucket:
    name: ${param:DEPLOYMENT_BUCKET}
  environment:
    APPLICATION_ENV: ${param:APPLICATION_ENV}
    REGION: ${param:REGION}
  # layers:
  #   - { Ref: LambdaDependenciesLambdaLayer }
  apiGateway:
    binaryMediaTypes:
      - "image/*"
      - "application/pdf"
      - "application/msword"
      - "multipart/form-data"
  versionFunctions: true
  iam:
    role:
      name: ${param:APPLICATION_ENV}-coreService-backend-role
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "arn:aws:logs:*:*:*"
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
          Resource: "arn:aws:s3:::your-bucket-name/*"
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource: "*"
  tags:
    Project_name: finOps
    Created_for: finOps-backend-resource
    Created_by: finOps-team

custom:
  envfile: ${file(./env/dev-env.yml)}
  prefix: ${param:APPLICATION_ENV}
  export-env:
    enableOffline: true
  serverless-offline:
    host: localhost
    httpPort: 5000
    lambdaPort: 6000
  logRetentionInDays: ${self:custom.envfile.DEFAULT_LAMBDA_LOG_RETENTION_IN_DAYS, 90}

package:
  individually: true
  excludeDevDependencies: true
  patterns:
    - "!node_modules/**"  # Exclude node_modules globally
    - "!.gitignore"
    - "!*.md"
    - "src/**"  # Include src directory globally

