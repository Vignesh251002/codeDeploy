functions:
  codeDeploylambda1:
    name: ${param:APPLICATION_ENV}-codedeploy-lambda1
    handler: src/index1.handler
    package:
      patterns:
        - "src/index1.js"  # Explicitly include the handler
    timeout: 30
    events:
      - http:
          path: /trigger/lambda1/
          method: POST
          cors: true

  codeDeploylambda2:
    name: ${param:APPLICATION_ENV}-codedeploy-lambda2
    handler: src/index2.handler
    package:
      patterns:
        - "src/index2.js"  # Explicitly include the handler
    timeout: 30
    events:
      - http:
          path: /trigger/lambda2/
          method: get
          cors: true